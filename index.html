    <style>
      @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&family=Space+Grotesk:wght@300;400;500;600;700&display=swap');
      
      :root {
        --neon-cyan: #00f3ff;
        --neon-purple: #bc13fe;
        --deep-space: #030014;
      }

      body { 
        font-family: 'Inter', sans-serif; 
        background-color: var(--deep-space);
        color: #e2e8f0;
        overflow: hidden; /* Prevent body scroll, handle in app */
      }
      
      h1, h2, h3, h4, h5, h6 {
        font-family: 'Space Grotesk', sans-serif;
      }

      /* Custom Scrollbar */
      .no-scrollbar::-webkit-scrollbar { display: none; }
      .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }
      
      /* Stars Background */
      .stars-container {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        pointer-events: none;
        z-index: 0;
        overflow: hidden;
      }
      
      .star {
        position: absolute;
        background: white;
        border-radius: 50%;
        opacity: 0;
        animation: twinkle var(--duration) ease-in-out infinite;
        animation-delay: var(--delay);
      }

      @keyframes twinkle {
        0% { opacity: 0; transform: scale(0.5); }
        50% { opacity: var(--opacity); transform: scale(1.2); box-shadow: 0 0 4px white; }
        100% { opacity: 0; transform: scale(0.5); }
      }

      /* Orbital Animations */
      .orbit-container {
        position: relative;
        display: flex;
        justify-content: center;
        align-items: center;
      }
      
      .orbit-ring {
        position: absolute;
        border-radius: 50%;
        border: 1px solid rgba(255, 255, 255, 0.05);
        animation: spin var(--speed) linear infinite;
      }
      
      .planet {
        position: absolute;
        border-radius: 50%;
        background: radial-gradient(circle at 30% 30%, rgba(255,255,255,0.9), rgba(255,255,255,0.4));
        box-shadow: 0 0 10px rgba(255,255,255,0.5);
      }

      @keyframes spin {
        from { transform: rotate(0deg); }
        to { transform: rotate(360deg); }
      }

      @keyframes float {
        0%, 100% { transform: translateY(0); }
        50% { transform: translateY(-10px); }
      }

      .animate-float {
        animation: float 6s ease-in-out infinite;
      }

      /* Staggered Entry */
      @keyframes slideIn {
        from { opacity: 0; transform: translateY(20px); }
        to { opacity: 1; transform: translateY(0); }
      }
      
      .stagger-item {
        opacity: 0;
        animation: slideIn 0.5s cubic-bezier(0.4, 0, 0.2, 1) forwards;
      }

      /* Glass Panel Utility */
      .glass-panel {
        background: rgba(15, 23, 42, 0.3);
        backdrop-filter: blur(12px);
        -webkit-backdrop-filter: blur(12px);
        border: 1px solid rgba(255, 255, 255, 0.08);
        box-shadow: 0 4px 30px rgba(0, 0, 0, 0.1);
      }
      
      .glass-panel-active {
        background: rgba(99, 102, 241, 0.15);
        border-color: rgba(99, 102, 241, 0.4);
        box-shadow: 0 0 15px rgba(99, 102, 241, 0.2);
      }
    </style>
